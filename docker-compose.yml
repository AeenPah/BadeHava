version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: badehava-postgres
    environment:
      POSTGRES_DB: BadeHavaAppDB
      POSTGRES_USER: BadeHavaUser
      POSTGRES_PASSWORD: BadeHava@Password2000@
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U BadeHavaUser -d BadeHavaAppDB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

